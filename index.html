<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <script defer src="index.js"></script>
</head>

<body>
  <main class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="images/image-jeremy.png" alt="Jeremy Robson's profile picture">
        <div class="profile-text">
          <p class="report-for">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-periods">
        <button type="button" class="period-btn active" data-period="daily" >Daily</button>
        <button type="button" class="period-btn" data-period="weekly" >Weekly</button>
        <button type="button" class="period-btn" data-period="monthly" >Monthly</button>
      </div>
    </div>

    <div class="tracking-cards">
      <div class="card work">
        <div class="card-header">
          <img src="images/icon-work.svg" alt="Work icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Work</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">32hrs</p>
            <p class="previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-header">
          <img src="images/icon-play.svg" alt="Play icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Play</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">10hrs</p>
            <p class="previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-header">
          <img src="images/icon-study.svg" alt="Study icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Study</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-header">
          <img src="images/icon-exercise.svg" alt="Exercise icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Exercise</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-header">
          <img src="images/icon-social.svg" alt="Social icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Social</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">5hrs</p>
            <p class="previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-header">
          <img src="images/icon-self-care.svg" alt="Self Care icon">
        </div>
        <div class="card-content">
          <div class="card-title">
            <h2>Self Care</h2>
            <button type="button" class="ellipsis">
              <img src="images/icon-ellipsis.svg" alt="More options">
            </button>
          </div>
          <div class="card-stats">
            <p class="hours">2hrs</p>
            <p class="previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
